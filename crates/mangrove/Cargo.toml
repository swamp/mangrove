[package]
name = "mangrove-engine"
version = "0.0.3"
edition = "2021"
license = "MIT"
description = "2D game engine powered by swamp-script"
repository = "https://github.com/swamp/mangrove"

[[bin]]
name = "mangrove"
path = "src/main.rs"

[dependencies]
swamp = { path = "../../../swamp/crates/swamp" }

mangrove-script = { path = "../script", version = "0.0.3" }
